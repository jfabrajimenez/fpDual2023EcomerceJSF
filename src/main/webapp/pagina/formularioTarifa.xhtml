<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
    	<title>Ejercicio E-comerce: Tarifa</title>
    </head>
    <body>
    	<h1>Ejercicio E-comerce: Formulario de tarifas</h1>
    	<hr />
    	
    	<h:form>
    		<p:messages />
    		
    		<h:panelGrid columns="2">
    		<h:outputLabel id="lblIdMarca" for="idMarca" value="Id de Marca" />
    			<p:inputNumber id="idMarca" value="#{formularioTarifaVista.idMarca}" decimalPlaces="0" />  
    			
    			
    		</h:panelGrid>
    		
    		<h:commandButton value="Enviar" action="result" />
    	</h:form>
    </body>
</html>
