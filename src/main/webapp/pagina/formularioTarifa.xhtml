<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:validador="http://aytos.validadoresJSF.es/ui">
    <h:head>
    	<title>Ejercicio E-comerce: Tarifa</title>
    </h:head>
    <h:body>
    	
    	<h1>Ejercicio E-comerce: Formulario de tarifas</h1>
    	<hr />
    	
    	<h:form>
    		<p:messages id="mensajes" showDetail="true" />
    		
    		<h:panelGrid columns="2">
    			<h:outputLabel id="lblIdMarca" for="idMarca" value="Id de Marca" />
    			<p:inputNumber id="idMarca" value="#{formularioTarifaVista.idMarca}" decimalPlaces="0" />  
    			
    			<h:outputLabel id="lblIdProducto" for="idProducto" value="Id de Producto" />
    			<p:inputNumber id="idProducto" value="#{formularioTarifaVista.idProducto}" decimalPlaces="0" />  
    			
    			<p:outputLabel for="fechaInicio" value="Fecha de inicio" />
        		<p:datePicker id="fechaInicio" value="#{formularioTarifaVista.fechaInicio}" showIcon="true" />
        		
        		<p:outputLabel for="fechaFin" value="Fecha de Fin" />
        		<p:datePicker id="fechaFin" value="#{formularioTarifaVista.fechaFin}" showIcon="true" />
        		
        		<h:outputLabel id="lblPrecio" for="precio" value="Precio" />
    			<p:inputNumber id="precio" value="#{formularioTarifaVista.precioEnCentimos}" decimalPlaces="0" minValue="1" />
    			
    			<h:outputLabel id="lblMoneda" for="moneda" value="Moneda" />
    			<p:inputText id="moneda" value="#{formularioTarifaVista.codigoMoneda}">
    				<validador:validadorMoneda id="validadorMoneda" />
    			</p:inputText>
    		</h:panelGrid>
    		
    		<h:commandButton value="Enviar" action="result" />
    	</h:form>
    </h:body>
</html>
